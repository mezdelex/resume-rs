name: Resume CI

on:
  pull_request:
    branches: [dev, main]
  push:
    branches: [dev, main]

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: "Checkout repo"
        uses: actions/checkout@v4

      - name: "Install wasm32"
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: "wasm32-unknown-unknown"
          toolchain: "nightly"

      - name: "Run cargo test"
        uses: actions-rs/cargo@v1
        with:
          command: test
